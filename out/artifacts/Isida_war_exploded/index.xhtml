<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Link Catcher</title>
</h:head>

<f:view>

    <h:form id="form">

        <p:panel header="Анализируемая страница">

            <div style="margin-top: 10px; text-align:center">
                <p:inputText style="width: 100%" id="inputTextId" value="#{bean.query}"
                             title="Binding with ManagedBean">
                </p:inputText>
            </div>

        </p:panel>

        <div style="text-align:center">
            <p:commandButton style="margin-top: 10px; width: 20%; margin-bottom: 10px"
                             value="Анализировать"
                             action="#{bean.analyze()}" onstart="PF('dialog1').show()"
                             oncomplete="PF('dialog1').hide()" update="growlMessageId, tablePanel"/>

            <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>
        </div>

    </h:form>

    <p:outputPanel id="tablePanel">
        <c:if test="#{not empty bean.linkList.size()}">

            <p:panel header="Обнаруженные ссылки" id="outText">
                <c:if test="#{bean.linkList.size() > 0}">

                    <p:dataTable style="overflow-y: scroll; min-height: 1vh; max-height: 69vh" var="link"
                                 rowIndexVar="index"
                                 value="#{bean.linkList}"
                                 selectionMode="single"
                                 rowKey="#{0}">

                        <p:column>
                            <f:facet name="header">Номер</f:facet>
                            #{index + 1}
                        </p:column>

                        <p:column>
                            <f:facet name="header">Имя</f:facet>
                            #{link.linkName}
                        </p:column>

                        <p:column id="linkColumn">
                            <f:facet name="header">Ссылка</f:facet>
                            <h:form>
                                <p:commandLink update="form:inputTextId" action="#{bean.setQuery(link.value)}"
                                               onclick="event.preventDefault()" href="#{link.value}"
                                               value="#{link.value}">
                                </p:commandLink>
                            </h:form>
                        </p:column>

                    </p:dataTable>

                </c:if>

            </p:panel>
            <div style="text-align:center">
                <c:if test="#{bean.linkList.size() > 0}">
                    <h:form id="clearForm">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:commandButton style="width: 20%" value="Очистить" action="#{bean.clearLinkList()}"
                                                 update="tablePanel"/>
                            </div>
                        </div>
                    </h:form>
                </c:if>
            </div>
        </c:if>

        <p:dialog responsive="false" showEffect="puff" hideEffect="puff" closable="false" draggable="false"
                  widgetVar="dialog1">
            <p:focus>
                <div class="ui-g">
                    <div class="ui-g-4">
                        <p:graphicImage style="margin-top: 3%" name="loading.gif" library="assets" width="37" height="37"/>
                    </div>
                    <div class="ui-g-8">
                        <p:outputLabel value="Идет обработка..."/>
                    </div>
                </div>
            </p:focus>
        </p:dialog>

    </p:outputPanel>
</f:view>
</html>
