<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputScript library="js" name="index.js"></h:outputScript>
    <title>Link Catcher</title>

</h:head>
<f:view>
    <h:form id="form">
        <p:panel header="Анализируемая страница">
            <div class="" style="margin-top: 10px">
                <p:inputText class="inp" style="width: 100%" id="inputTextId" value="#{parse.query}"
                             title="Binding with ManagedBean">
                </p:inputText>
            </div>
        </p:panel>
        <div style="text-align:center">
            <p:commandButton style="margin-top: 10px; width: 40vh; margin-bottom: 10px"
                             value="Анализировать"
                             action="#{parse.getParsedNodes()}" update="growlMessageId, tablePanel"/>
            <p:growl id="growlMessageId" showDetail="true" widgetVar="growlMessageId"/>
        </div>
    </h:form>

    <p:outputPanel id="tablePanel">
        <c:if test="#{not empty parse.linkList.size()}">

            <p:panel header="Обнаруженные ссылки" id="outText">
                <c:if test="#{parse.linkList.size() > 0}">
                <p:dataTable style="overflow-y: scroll; min-height: 1vh; max-height: 69vh" var="o" rowIndexVar="index"
                             value="#{parse.linkList}">

                    <p:column>
                        <f:facet name="header">Номер</f:facet>
                        #{index+1}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Имя</f:facet>
                        #{o.linkName}
                    </p:column>

                    <p:column id="linkColumn">
                        <f:facet name="header">Ссылка</f:facet>
                        <h:form>
                            <p:commandLink update="form:inputTextId" action="#{parse.setQuery(o.value)}" onclick="event.preventDefault()" href="#{o.value}" value="#{o.value}">
                            </p:commandLink>
                        </h:form>

                    </p:column>

                </p:dataTable>
        </c:if>

            </p:panel>
            <div style="text-align:center">
                <c:if test="#{parse.linkList.size() > 0}">
                <h:form id="clearForm">
                    <p:commandButton style="margin-top: 10px; width: 40vh; margin-bottom: 10px"
                                     value="Очистить таблицу"
                                     action="#{parse.clearLinkList()}" update="tablePanel"/>
                </h:form>
                </c:if>
            </div>
        </c:if>



    </p:outputPanel>


</f:view>
</html>
